$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence
  and nature of disease, condition, or injury from expressed signs and
  symptoms; also, the scientific determination of any kind; the concise
  results of such an investigation. 
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - age_at_diagnosis
  - days_to_last_follow_up
  - vital_status
  - primary_diagnosis
  - morphology
  - tissue_or_organ_of_origin
  - site_of_resection_or_biopsy
  - classification_of_tumor
  - tumor_stage
  - tumor_grade
  - progression_or_recurrence
  - days_to_recurrence
  - days_to_last_known_disease_status
  - last_known_disease_status

preferred:
  - days_to_birth
  - site_of_resection_or_biopsy 

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis"
    type:
      - number
      - "null"
    maximum: 32872
    minimum: 0

  ann_arbor_b_symptoms:
    term:
      $ref: "_terms.yaml#/ann_arbor_b_symptoms"
    enum:
      - "yes"
      - "no"
      - unknown

  ann_arbor_extranodal_involvement:
    term:
      $ref: "_terms.yaml#/ann_arbor_extranodal_involvement"
    enum:
      - "yes"
      - "no"
      - unknown

  ann_arbor_tumor_stage:
    term:
      $ref: "_terms.yaml#/ann_arbor_tumor_stage"
    enum:
      - Pathologic Stage I
      - Pathologic Stage II
      - Pathologic Stage III
      - Pathologic Stage IV
      - Clinical Stage I
      - Clinical Stage II
      - Clinical Stage III
      - Clinical Stage IV

  burkitt_lymphoma_clinical_variant:
    term:
      $ref: "_terms.yaml#/burkitt_lymphoma_clinical_variant"
    enum:
      - "Endemic"
      - "Immunodeficiency-associated, adult"
      - "Immunodeficiency-associated, pediatric"
      - "Sporadic, adult"
      - "Sporadic, pediatric"

  classification_of_tumor:
    term:
      $ref: "_terms.yaml#/classification_of_tumor"
    enum:
      - primary
      - metastasis
      - recurrence
      - other
      - not reported

  days_to_birth:
    term:
      $ref: "_terms.yaml#/days_to_birth"
    type:
      - number
      - "null"
    maximum: 0
    minimum: -32872

  days_to_death:
    term:
      $ref: "_terms.yaml#/days_to_death"
    type: number
    maximum: 32872
    minimum: 0

  days_to_last_follow_up:
    term:
      $ref: "_terms.yaml#/days_to_last_follow_up"
    type:
      - number
      - "null"

  days_to_last_known_disease_status:
    term:
      $ref: "_terms.yaml#/days_to_last_known_disease_status"
    type:
      - number
      - "null"

  days_to_recurrence:
    term:
      $ref: "_terms.yaml#/days_to_recurrence"
    type:
      - number
      - "null"

  last_known_disease_status:
    term:
      $ref: "_terms.yaml#/last_known_disease_status"
    enum:
      - Distant met recurrence/progression
      - Loco-regional recurrence/progression
      - Biochemical evidence of disease without structural correlate
      - Tumor free
      - Unknown tumor status
      - With tumor
      - not reported

  ldh_level_at_diagnosis:
    term:
      $ref: "_terms.yaml#/ldh_level_at_diagnosis"
    type: number

  ldh_normal_range_upper:
    term:
      $ref: "_terms.yaml#/ldh_normal_range_upper"
    type: number

  method_of_diagnosis:
    term:
      $ref: "_terms.yaml#/method_of_diagnosis"
    enum:
      - Autopsy
      - Biopsy
      - Blood Draw
      - Bone Marrow Aspirate
      - Core Biopsy
      - Cytology
      - Debulking
      - Diagnostic Imaging
      - Excisional Biopsy
      - Fine Needle Aspiration
      - Incisional Biopsy
      - Laparoscopy
      - Laparotomy
      - Other
      - Surgical Resection
      - Ultrasound Guided Biopsy

  morphology:
    term:
      $ref: "_terms.yaml#/morphology"
    type: string

  primary_diagnosis:
    term:
      $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  prior_malignancy:
    term:
      $ref: "_terms.yaml#/prior_malignancy"
    enum:
      - "yes"
      - "no"
      - unknown
      - not reported

  prior_treatment:
    term:
      $ref: "_terms.yaml#/prior_treatment"
    enum:
      - "yes"
      - "no"
      - unknown

  progression_or_recurrence:
    term:
      $ref: "_terms.yaml#/progression_or_recurrence"
    enum:
      - "yes"
      - "no"
      - unknown
      - not reported

  site_of_resection_or_biopsy:
    term:
      $ref: "_terms.yaml#/site_of_resection_or_biopsy"
    type: string

  tissue_or_organ_of_origin:
    term:
      $ref: "_terms.yaml#/tissue_or_organ_of_origin"
    type: string

  tumor_grade:
    term:
      $ref: "_terms.yaml#/tumor_grade"
    type: string

  tumor_stage:
    term:
      $ref: "_terms.yaml#/tumor_stage"
    type: string

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - alive
      - dead
      - lost to follow-up
      - unknown
      - pending # this is from TARGET RT clinical data
      - not reported

  year_of_diagnosis:
    term:
      $ref: "_terms.yaml#/year_of_diagnosis"
    type:
      - number
      - "null"

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id" 
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
